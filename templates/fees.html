{% extends "base.html" %} {% block content %}
<h3>Generate Harbour Invoice</h3>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Select Ship</label>
        <select name="ship_id" class="form-select" required>
      <option value="">-- choose ship --</option>
      {% for s in ships %}
        <option value="{{ s['ship_id'] }}">{{ s['name'] }} ({{ s['ship_id'] }})</option>
      {% endfor %}
    </select>
    </div>
    <div class="mb-3"><label class="form-label">Hours Docked</label><input class="form-control" name="hours" type="number" min="0" value="0" required></div>
    <div class="mb-3"><label class="form-label">Service Cost (₹)</label><input class="form-control" name="service_cost" type="number" min="0" step="0.01" value="0" required></div>
    <div class="mb-2 small-muted">Base Rate: ₹{{ base_rate }} / hour</div>
    <button class="btn btn-success">Create Invoice</button>
    <a class="btn btn-primary ms-2" href="{{ url_for('download_fees_excel') }}">Download Fees (Excel)</a>
</form>
{% endblock %}
